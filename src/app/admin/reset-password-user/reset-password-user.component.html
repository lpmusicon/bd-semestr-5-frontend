<div class="wrapper">
    <div class="inner-wrapper">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <h2>Ustaw nowe hasło</h2>
            <span>Użytkownik {{ user.login }} ({{ user.role }})</span>
            <mat-form-field>
                <input matInput formControlName="NewPassword" placeholder="Hasło" type="password" autocomplete="new-password" required />
                <mat-hint>Pamiętaj o ustawieniu mocnego hasła!</mat-hint>
                <mat-error *ngIf="form.get('NewPassword').hasError('required')">Hasło jest wymagane</mat-error>
            </mat-form-field>
            <div class="double-input">
                <span class="flex"></span>
                <button type="button" mat-raised-button (click)="resetPasswordDialogCancel()">Anuluj</button>
                <button type="submit" mat-raised-button>Zapisz</button>
            </div>
        </form>
    </div>
</div>
